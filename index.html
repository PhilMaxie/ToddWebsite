<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousand Wood Flooring</title>
    <style>
        @font-face {
            font-family: 'Northead';
            src: url('Northead.ttf') format('truetype'); /* make sure the ttf is in the same folder as everything else lmfao */
        }

        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Northead', Arial, sans-serif;
            background-image: url('BG.jpg'); /* add background image here */
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            padding: 20px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Logo */
        .logo {
            margin-top: 20px;
            margin-bottom: 40px; /* Space between Logo and Contact Info */
        }

        .logo img {
            width: 300px;
            height: auto;
        }

        /* Contact Section */
        .contact {
            font-size: 18px;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* semi-transparent background for better readability */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
        }

        .contact div {
            margin-bottom: 15px; /* spacing between email and phone */
        }

        /* Gallery Section */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px; /* rounded corners for the images */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2); /* soft shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo img {
                width: 120px; 
            }

            .contact {
                font-size: 16px; 
            }

            .gallery img {
                width: 250px; 
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0 20px; 
            }

            .logo img {
                width: 100px; 
            }

            .contact {
                font-size: 14px; 
            }

            .gallery img {
                width: 200px; 
            }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <!-- Placement Of Logo -->
    <div class="logo">
        <img src="TWF2.png" alt="Company Logo"> <!-- logo image -->
    </div>
    
    <div class="contact">
        <!-- Email and phone number are now spaced out -->
        <div class="email">Thousandwoodsflooring@gmail.com</div>
        <div class="phone">586 662 7102</div>
    </div>

    <!-- Gallery Section -->
    <div class="gallery">
        <img src="Floor1.jpg" alt="Image 1"> <!-- replace with actual image paths -->
        <img src="Floor2.jpg" alt="Image 2">
        <img src="Floor3.jpg" alt="Image 3">
        <img src="Floor4.jpg" alt="Image 4">
        <img src="Floor5.jpg" alt="Image 5">
    </div>
</body>
</html>
